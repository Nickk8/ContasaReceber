<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Contas a Receber</title>


<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
       background: linear-gradient(135deg, #F3EBFF, #E3D6FF);
        font-family: "Poppins", sans-serif;
    }

    .login-container {
        background: white;
        width: 350px;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #6a11cb;
        font-weight: 600;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #6a11cb;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #c9a7ff;
        outline: none;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #6a11cb;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background-color: #5a0fb0;
    }
</style>

</head>
<body>

<body>

<div class="login-container">
 <h2>Bem-vindo(a)</h2>

 <div class="input-group">
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="senha" placeholder="Sua senha">

    <button onclick="login()">Acessar</button>
</div>
</div>

<script>
function login() {
    let email = document.getElementById("email").value.trim();
    let senha = document.getElementById("senha").value.trim();

    if (email === "") {
        alert("Por favor, digite seu e-mail.");
        return;
    }

    if (!email.includes("@")) {
        alert("E-mail inv√°lido! Falta o '@'.");
        return;
    }

    if (senha === "") {
        alert("Por favor, digite sua senha.");
        return;
    }

    window.location.href = "main.html";
}
</script>
</body>
</html>
